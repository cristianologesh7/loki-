<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Multi Column Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;         
            gap: 15px;
            padding: 15px;
        }
        .box {
            flex: 1 1 250px;      
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Responsive Flexbox Layout</h2>

    <div class="container">
        <div class="box">Column 1</div>
        <div class="box">Column 2</div>
        <div class="box">Column 3</div>
        <div class="box">Column 4</div>
    </div>

</body>
</html>
